backend:
  name: git-gateway
  branch: main # or master, check your GitHub branch name

media_folder: "images" # Where you store images in GitHub
public_folder: "/images" # The path used in your HTML

collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages" # The folder we created in Step 1
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Main Heading", name: "heading", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
