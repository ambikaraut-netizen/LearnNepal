backend:
  name: github
  repo: ambikaraut-netizen/LearnNepal
media_folder: "images"
collections:
  - name: "pages"
    label: "Pages"
    folder: "/"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
