<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnNepal CMS</title>

  <!-- Decap CMS (STABLE CDN) -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f9fc;
      margin: 0;
    }

    #login {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login">
    <h2>LearnNepal CMS Login</h2>
    <button id="login-btn">Login</button>
  </div>

  <script>
    const loginBox = document.getElementById("login");
    const loginBtn = document.getElementById("login-btn");

    function startCMS() {
      if (window.CMS) {
        CMS.init({ config: "/admin/config.yml" });
      } else {
        console.error("CMS not loaded yetâ€¦ retrying");
        setTimeout(startCMS, 300);
      }
    }

    if (window.netlifyIdentity) {
      netlifyIdentity.init();

      netlifyIdentity.on("login", () => {
        loginBox.style.display = "none";
        startCMS();
      });

      netlifyIdentity.on("logout", () => location.reload());

      loginBtn.addEventListener("click", () => {
        netlifyIdentity.open();
      });

      // Already logged in
      if (netlifyIdentity.currentUser()) {
        loginBox.style.display = "none";
        startCMS();
      }
    } else {
      document.body.innerHTML =
        "<h2 style='text-align:center;margin-top:40px'>Netlify Identity not loaded</h2>";
    }
  </script>

</body>
</html>
